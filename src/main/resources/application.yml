spring:
  application:
    name: apigateway

  cloud:
   gateway:
    mvc:
     routes:  
       - id: USERMICROSERVCIE
         uri: lb://USERMICROSERVCIE
         predicates: 
          - Path=/users/**
       - id: HOTELMICROSERVICE
         uri: lb://HOTELMICROSERVICE
         predicates: 
          - Path=/hotels/**,/staffs/**
       - id: RATINGSERVICE
         uri: lb://RATINGSERVICE
         predicates: 
          - Path=/ratings/**
  
  config:
    import:
    - configserver:http://localhost:8085      
          


server:
  port: 8084

